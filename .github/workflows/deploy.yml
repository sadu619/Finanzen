name: Deploy Python Function App to Barmer Enterprise
on:
  push:
    branches:
      - main
    paths:
      - 'function-app/**'

env:
  AZURE_FUNCTIONAPP_NAME: func-sap-processing
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'function-app'
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/requirements.txt
      
      - name: Create deployment package
        run: |
          # Ensure all function directories have proper structure
          echo "üì¶ Preparing deployment package..."
          
          # Check if main processing function exists
          if [ -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/msp_sap_integration" ]; then
            echo "‚úÖ Main processing function found"
          fi
          
          # Check if timer function exists  
          if [ -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/msp_sap_integration_timer" ]; then
            echo "‚úÖ Timer function found"
          fi
          
          # Check if new API function exists
          if [ -d "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/msp_sap_interface_api" ]; then
            echo "‚úÖ SAP API interface function found"
          else
            echo "‚ö†Ô∏è SAP API interface function not found - will be skipped"
          fi
      
      - name: Deploy to Azure Function App
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}
          scm-do-build-during-deployment: true
      
      - name: Post-deployment verification
        run: |
          echo "üéâ Deployment completed successfully!"
          echo "üìä Deployed functions:"
          echo "   - msp_sap_integration (Main processing)"
          echo "   - msp_sap_integration_timer (20-minute timer)"
          echo "   - msp_sap_interface_api (SAP API interface)"
          echo ""
          echo "üîó API Endpoint will be available at:"
          echo "   https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/sap-upload"