name: Build and deploy SAP Integration API to Azure Web App

on:
  push:
    branches:
      - main
    paths:
      - 'api/**'
      - 'function-app/msp_sap_integration/**'
      - '.github/workflows/main_app-sap-integration-api.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Prepare API deployment package
        run: |
          echo "ğŸ—ï¸ Creating deployment structure..."
          
          # Create deployment directory
          mkdir -p deploy-package
          
          # Copy API files to deployment package
          echo "ğŸ“ Copying API files..."
          cp -r api/* deploy-package/
          
          # Copy processing logic from function-app
          echo "âš™ï¸ Copying processing logic..."
          if [ -f "function-app/msp_sap_integration/msp_sap_integration_fixed.py" ]; then
            cp function-app/msp_sap_integration/msp_sap_integration_fixed.py deploy-package/
            echo "âœ… Processing logic copied successfully"
          else
            echo "âš ï¸ Processing logic not found - deployment will continue"
          fi
          
          # Make startup script executable
          chmod +x deploy-package/startup.sh
          
          echo "ğŸ“‹ Deployment package contents:"
          ls -la deploy-package/

      - name: ğŸ Create and start virtual environment
        run: |
          cd deploy-package
          python -m venv venv
          source venv/bin/activate
          
      - name: ğŸ“¦ Install dependencies
        run: |
          cd deploy-package
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
          # Test imports
          echo "ğŸ§ª Testing critical imports..."
          python -c "
          try:
              import flask
              print('âœ… Flask available')
              import pandas as pd
              print('âœ… Pandas available')
              import sqlalchemy
              print('âœ… SQLAlchemy available')
              print('âœ… All critical dependencies installed')
          except ImportError as e:
              print(f'âŒ Import error: {e}')
              exit(1)
          "

      - name: ğŸ“¤ Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            deploy-package/
            !deploy-package/venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: ğŸ“¥ Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'app-sap-integration-api'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_20FAB7B6013341B9B3BFCA6B16A4ED13 }}
          package: .
          
      - name: âœ… Post-deployment verification
        run: |
          echo "ğŸ‰ Deployment completed!"
          echo "ğŸŒ API URL: https://app-sap-integration-api-h7hwc9fwaugghnce.germanywestcentral-01.azurewebsites.net"
          echo "ğŸ¥ Health Check: https://app-sap-integration-api-h7hwc9fwaugghnce.germanywestcentral-01.azurewebsites.net/api/health"
          echo "ğŸ“Š Transactions: https://app-sap-integration-api-h7hwc9fwaugghnce.germanywestcentral-01.azurewebsites.net/api/transactions"